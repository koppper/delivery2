<div class = "category-head">
    <ul>
        {% for category in categories %}
        <div class = "category-title active" id = "all">
            <li><a href="{{ item.get_absolute_url }}">{{ category.title }}</a></li>
            <span><i class = "fas fa-border-all"></i></span>
        </div>
        {% endfor %}
    </ul>
</div>
